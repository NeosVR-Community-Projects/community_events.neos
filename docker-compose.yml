version: '3.3'

services:
  cache:
    image: redis:7.0-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning
  bots:
    image: community_event:latest
    command: python bot.py
    volumes:
      - "./config.toml:/app/config.toml"
  web:
    image: community_event:latest
    command: gunicorn -w 4 -b 0.0.0.0:5000 app:app
    volumes:
      - "./config.toml:/app/config.toml"
    ports:
      - '5000:5000'