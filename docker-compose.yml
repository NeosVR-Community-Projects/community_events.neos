version: '3.3'

services:
  cache:
    image: redis:7.0-alpine
    restart: always
    command: redis-server --save 20 1 --loglevel warning
  bots:
    image: community_event:latest
    restart: always
    command: .venv/bin/run_bot
    depends_on:
      - "cache"
    volumes:
      - "./config.toml:/app/config.toml"
      - "./credentials.json:/app/credentials.json"
  web:
    image: community_event:latest
    restart: always
    command: .venv/bin/run_app
    depends_on:
      - "cache"
    volumes:
      - "./config.toml:/app/config.toml"
      - "./credentials.json:/app/credentials.json"
    ports:
      - '5000:8000'