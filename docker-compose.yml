version: '3.8'

services:
  cache:
    image: redis:7.0-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - ./data:/data
  bots:
    build: .
    command: python bot.py
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
  web:
    build: .
    command: gunicorn -w 4 -b 0.0.0.0:5000 app:app
    ports:
      - '5000:5000'
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3